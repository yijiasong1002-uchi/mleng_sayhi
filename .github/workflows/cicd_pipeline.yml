name: CI/CD Pipeline
on:
  push:
    branches: [ main, prod ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest mypy pylint
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v
    
    - name: Run MyPy
      run: |
        mypy . --ignore-missing-imports || true
    
    - name: Run Pylint
      run: |
        pylint *.py --disable=all --enable=E || true

  build-and-deploy:
    if: github.ref == 'refs/heads/prod'
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub          # <-- 这里一定要紧跟 “with:”
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mleng-sayhi:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mleng-sayhi:latest
            docker stop mleng-sayhi || true
            docker rm   mleng-sayhi || true
            sudo mkdir -p /opt/assignment_outputs
            sudo chown $USER /opt/assignment_outputs
            docker run -d --name mleng-sayhi \
              -v /opt/assignment_outputs:/app/data \
              ${{ secrets.DOCKERHUB_USERNAME }}/mleng-sayhi:latest
